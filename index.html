    <div id="map">

  <script>
            const csvUrl =
        "waste_data.csv";
        var hoveredStateId = null;
      const csvPromise = papaPromise(csvUrl);
      //YOUR TURN: Replace with your Mapbox Token
      mapboxgl.accessToken =
        "pk.eyJ1IjoiZWxrYWxvbmFyaXMiLCJhIjoiY2twbXExOHcwMDg3ZzJvbnc0dXhyOWszOSJ9.AetSK7t4L_aaFVsCuNQmHg";
      var map = new mapboxgl.Map({
        container: "map",
        style: "mapbox://styles/elkalonaris/ckqi5rs8aepjs18nqpd7lmx4m", // YOUR TURN: choose a style: https://docs.mapbox.com/api/maps/#styles
        zoom: 3.5, // zoom level
        center: [12, 50],
        transformRequest: transformRequest,
      });

      map.on("load", function () {
        csvPromise.then(function (results) {
          results.data.forEach((row) => {
            map.setFeatureState(
              {
                //YOUR TURN: Replace with your source tileset and source layer
                source: "NUTS_RG_10M_2021_4326_LEVL_2-b1q4zu",
                sourceLayer: "NUTS_RG_10M_2021_4326_LEVL_2-b1q4zu",
                //YOUR TURN: Replace with unqiue ID row name
                id: row.tunit_code,
              },
              //YOUR TURN: Add rows you want to style/interact with
              {
                name: row.tunit_name,
                values: row.y_2014,
              }
            );
          });
        });
        //YOUR TURN: Add source layer
        map.addSource("NUTS_RG_10M_2021_4326_LEVL_2-b1q4zu", {
          type: "vector",
          url: "mapbox://elkalonaris.d6d61r4x",
          promoteId: "NUTS_ID",
        });
        map.addLayer({
          id: "region-layer",
          type: "fill",
          source: "NUTS_RG_10M_2021_4326_LEVL_2-b1q4zu",
          "source-layer": "NUTS_RG_10M_2021_4326_LEVL_2-b1q4zu",
          layout: {},
          paint: {
           'fill-color': [
              'interpolate',
              ['linear'],
              ['to-number',['feature-state', 'values']],
              13688, 
              '#ffb784',
              20753739, 
              '#007db4',

          ],
            "fill-opacity": 1
          }
        });

      });

      var popup = new mapboxgl.Popup({
        closeButton: false,
        closeOnClick: false,
      });
      

      map.on("mousemove", "region-layer", function (e) {
        map.getCanvas().style.cursor = "pointer";

        var region = map.queryRenderedFeatures(e.point, {
          layers: ["region-layer"],
        });
        console.log(region)
        var props = region[0].properties;
        var val = region[0].state;

        var content = "<b>" + props.NUTS_NAME + "</b>" + "<br>";
        content += "NUTS_2 code: " + props.FID + "<br>";
        content += "Region: " + props.NUTS_NAME + "<br>";
        content += "<b>" + "Waste: " + val.values +  "</b>" + "<br>";
        popup.setLngLat(e.lngLat).setHTML(content).addTo(map);
      });

      map.on("mouseleave", "county-fill", function () {
        map.getCanvas().style.cursor = "";
        popup.remove();
      });

      function transformRequest(url, resourceType) {
        var isMapboxRequest =
          url.slice(8, 22) === "api.mapbox.com" ||
          url.slice(10, 26) === "tiles.mapbox.com";
        return {
          url: isMapboxRequest
            ? url.replace("?", "?pluginName=dataJoins&")
            : url,
        };
      }
      function papaPromise(url) {
        return new Promise(function (resolve, reject) {
          Papa.parse(url, {
            download: true,
            header: true,
            skipEmptyLines: true,
            complete: resolve,
          });
        });
      }
  </script>
